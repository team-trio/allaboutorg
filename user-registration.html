<!-- Login 12 start -->
<div class="login-12" >
    <div class="container-fluid bg-color-13">
        <div class="col-12 bg-color-13" >
            <div class="form-section">
                <div class="logo clearfix">
                    <a>
                        <h2 style="color: #5ed5c2;">All About Organization</h2>
                    </a>
                </div>
                <h3>Create a user account</h3>
             <!--   <div class="btn-section clearfix">
                    <a href="login-user.html" class="link-btn active btn-1 default-bg">Login @user</a>
                    <a href="login-organization.html" class="link-btn btn-2 active-bg">Login @org.</a>
                </div> -->
                <div class="login-inner-form">
                    <form action="#" method="GET">
                        <div class="form-group form-box">
                            <input type="text" name="fullname" class="input-text" placeholder="Full Name">
                            <i class="flaticon-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="email" name="email" class="input-text" placeholder="Email Address">
                            <i class="flaticon-mail-2"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="Password" class="input-text" placeholder="Password">
                            <i class="flaticon-password"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="re-Password" class="input-text" placeholder="Re-Password">
                            <i class="flaticon-password"></i>
                        </div>
                        <div class="checkbox clearfix">
                            <div class="form-check checkbox-theme">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    I agree to the <a href="#">terms of service</a>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-md btn-theme btn-block">SignUp</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
