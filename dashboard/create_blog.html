                <div class="app-main">
                   <div class="app-main__outer">
                    <div class="app-main__inner">
                        <div class="app-page-title">
                            <div class="page-title-wrapper">
                                <div class="page-title-heading">
                                    <div class="page-title-icon">
                                        <i class="pe-7s-graph text-success">
                                        </i>
                                    </div>
                                    <div>Content Is Just Somethimg To Talk About</div>
                                </div>
                            </div>
                        </div>            
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title">Create Blog</h5>
                                        <form class="">
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label  class="">Blog Title</label><input name="blog_title" id="blog_title" placeholder="Enter your Blog Title" type="text" class="form-control"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label class="">Date</label><input name="location" id="location" placeholder="Enter Date" type="Date" class="form-control"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label class="">Image</label><input name="image" id="image" placeholder="Upload a Image" type="file" class="form-control"></div>
                                                </div>
                                                
                                            </div>
                                            
                                            <div class="position-relative form-group">
                                                <label class="">Blog Content</label>
                                                <textarea  name="organization_details" id="organization_details" placeholder="Enter Blog Content" type="text" class="form-control"></textarea>
                                            </div>
                                            <button class="mt-2 btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

              </div>
