<!doctype html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Organization Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Build whatever layout you need with our Architect framework.">
    <meta name="msapplication-tap-highlight" content="no">-
   
<link href="main.css" rel="stylesheet">
</head>
<body>

<!--    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header" style="padding: 100px"> -->
                  
                <div class="app-main" style="padding: 10px">
                   <div class="app-main__outer">
                    <div class="app-main__inner">
                        <div class="app-page-title">
                            <div class="page-title-wrapper">
                                <div class="page-title-heading">
                                    <div class="page-title-icon">
                                        <i class="pe-7s-graph text-success">
                                        </i>
                                    </div>
                                    <div>Registration of Organization</div>
                                </div>
                            </div>
                        </div>            
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title">Organization Registration</h5>
                                        <form class="">
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label  class="">Organization Name</label><input name="organization_name" id="organization_name" placeholder="Enter your organization" type="text" class="form-control"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label class="">Location</label><input name="location" id="location" placeholder="Enter your location" type="text" class="form-control"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label class="">Unique Id</label><input name="unique_id" id="unique_id" placeholder="Enter your registration number (unique id)" type="text" class="form-control"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label class="">Mobile Number</label><input name="mobile_number" id="mobile_number" placeholder="Enter your mobile number" type="tel" class="form-control"></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="position-relative form-group"><label class="">E-mail Address</label><input name="email_id" id="email_id" placeholder="eg. example@gmail.com" type="tel" class="form-control"></div>
                                                </div>

                                             </div>
                                            
                                                <div class="position-relative form-group">
                                                    <label class="">Sector Working In</label><br />
                                                    <select class="form-control" style="width: 50%; font-size: 14px;">
                                                        <option>AGRICULTURE</option>
                                                        <option>ANIMAL HUSBANDARY</option>
                                                        <option>ART AND CULTURE</option>
                                                        <option>CHILDREN</option>
                                                        <option>DIFFERENTLY ABLED</option>
                                                        <option>EDUCATION</option>
                                                        <option>HEALTH AND FAMILY WELFARE</option>
                                                        <option>HIV/AIDS</option>
                                                        <option>SOCIAL WORK</option>
                                                        <option>VOCATIONAL TRAINING</option>
                                                        <option>WOMEN'S WELFARE AND DEVELOPMENT</option>
                                                    </select>
                                              
                                                </div>
                                                
                                            <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="position-relative form-group"><label class="">Password</label><input name="password" id="password" placeholder="Enter your password" type="password" class="form-control"></div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="position-relative form-group"><label class="">Re - Password</label><input name="repassword" id="repassword" placeholder="Enter your re - password" type="password" class="form-control"></div>
                                                    </div>

                                                </div>

                                                <div class="position-relative form-group">
                                                    <label class="">Organization Details</label><input name="organization_details" id="organization_details" placeholder="Enter details of organization" type="text" class="form-control">
                                                </div>
                                                <button class="mt-2 btn btn-primary">Submit</button>
</form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
              </div>
        </div>
   <!-- </div>-->
<script type="text/javascript" src="assets/scripts/main.js"></script></body>
